<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Number</h1>
    <h2>The isSafeInteger() Method</h2>

    <p>The isSafeInteger() method return true if the argument is a safe integer</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML = 
      Number.isSafeInteger(10) + "<br>" + Number.isSafeInteger(12345678901234567890);
    </script>
  </body>
</html>
